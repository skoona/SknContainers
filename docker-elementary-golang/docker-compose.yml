version: '3.9'
services:
  godev:
    container_name: Golang-Development
    environment:
      - RACK_ENV=production
      - DISPLAY=10.100.1.5:0.1
    image: net-skoona-godev-image:1.0
    ports:
      - target: 22
        published: 455
        protocol: tcp
        mode: bridge
      - target: 5900
        published: 9900
        protocol: tcp
        mode: bridge
      - target: 80
        published: 8076
        protocol: tcp
        mode: bridge
      - target: 3000
        published: 3003
        protocol: tcp
        mode: bridge
    restart: always
    tty: true
    volumes:
      - type: volume
        source: cDevelopment
        target: /Projects

volumes:
  cDevelopment:
    external: true
    

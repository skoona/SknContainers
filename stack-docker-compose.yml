---
version: '3.9'
services:
  cppdev:
    container_name: CPP-Development
    environment:
      - DISPLAY=10.100.1.5:0.1
    image: net-skoona-development-cpp-image:LATEST
    networks:
      vlan20:
        ipv4_address: 10.100.20.7
    restart: always
    tty: true
    volumes:
      - type: volume
        source: cDevelopment
        target: /Projects

  gtk4dev:
    container_name: Gtk4-Development
    environment:
      - DISPLAY=10.100.1.5:0.1
    image: net-skoona-development-gtk-image:LATEST
    networks:
      vlan20:
        ipv4_address: 10.100.20.6
    restart: always
    tty: true
    volumes:
      - type: volume
        source: cDevelopment
        target: /Projects

  godev:
    container_name: Golang-Development
    environment:
      - DISPLAY=10.100.1.5:0.1
    image: net-skoona-development-golang-image:LATEST
    networks:
      vlan20:
        ipv4_address: 10.100.20.8
    restart: always
    tty: true
    volumes:
      - type: volume
        source: cDevelopment
        target: /Projects

  rubydev:
    container_name: Ruby-Development
    environment:
      - RACK_ENV=development
      - DISPLAY=10.100.1.5:0.1
    image: net-skoona-development-ruby-image:LATEST
    networks:
      vlan20:
        ipv4_address: 10.100.20.4
    restart: always
    tty: true
    volumes:
      - type: volume
        source: cDevelopment
        target: /Projects
 
  espdev:
    container_name: ESP-Development
    environment:
      - DISPLAY=10.100.1.5:0.1
    image: net-skoona-development-espressif-image:LATEST
    networks:
      vlan20:
        ipv4_address: 10.100.20.3
    restart: always
    tty: true
    volumes:
      - type: volume
        source: cDevelopment
        target: /Projects

  arduino:
    container_name: Arduino-Development
    environment:
      - DISPLAY=10.100.1.5:0.1
    image: net-skoona-development-arduino-image:LATEST
    networks:
      vlan20:
        ipv4_address: 10.100.20.2
    restart: always
    tty: true
    volumes:
      - type: volume
        source: cDevelopment
        target: /Projects

volumes:
  cDevelopment:
    external: true

networks:
  vlan20:
    name: iot-dev-network
    driver: macvlan
    driver_opts:
      parent: ens18.20
    ipam:
      config:
        - subnet: "10.100.20.0/24"
          gateway: "10.100.20.1"

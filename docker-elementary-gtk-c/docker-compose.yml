version: '3.9'
services:
  gtk4dev:
    container_name: Gtk4-Development
    environment:
      - RACK_ENV=production
      - DISPLAY=10.100.1.5:0.1
    image: com.skoona.gtk4dev-image:4.0.0
    ports:
      - target: 22
        published: 435
        protocol: tcp
        mode: bridge
      - target: 5900
        published: 7900
        protocol: tcp
        mode: bridge
      - target: 80
        published: 8085
        protocol: tcp
        mode: bridge
    restart: always
    tty: true
    volumes:
      - type: volume
        source: cDevelopment
        target: /Projects

volumes:
  cDevelopment:
    external: true
    
